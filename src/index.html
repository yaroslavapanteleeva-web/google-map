<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
</head>
<body>
    <main class="main">
        <div class="left-panel">
            <span id="menu-close" class="left-panel__btn_close">&times;</span>
            <button id="current-location" class="left-panel__btn">Где я сейчас?</button>
            <button id="search-location" class="left-panel__btn">Где я хочу быть?</button>
            <button id="locations" class="left-panel__btn">Где я был(а) / буду?</button>
        </div>
        <div id="map"></div>
        <div class="overlay-form" id="modal">
            <form class="form-map" id="form">
                <span id="modal-close" class="form-map__btn_close">&times;</span>
                <h2 class="form-map__heading">Найти место</h2>
                <div class="form-map__fields">
                    <input id="lat" type="number" min="0" step="0.01" max="90" class="form-map__input" name="lat" placeholder="Широта" required>
                    <input id="lng" type="number" min="0" step="0.01" max="180" class="form-map__input" name="lng" placeholder="Долгота" required>
                    <input id="title" type="text" class="form-map__input" name="title" placeholder="Название" required>
                    <textarea id="descr" name="description" class="form-map__textarea" placeholder="Описание"></textarea>
                </div>
                <div class="form-map__btns">
                    <button type="submit" class="btn">Найти</button>
                </div>  
           </form>
        </div>
        <div id="list" class="overlay-list">
            <div class="list">
                <span id="list-close" class="list__btn_close">&times;</span>
                <h2 class="list__heading">Мои места</h2>
                <ul class="list__items"></ul>
            </div>
        </div>
    </main>   
</body>
</html>
